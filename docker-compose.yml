services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dealer-reports-app:latest
    restart: always
    environment:
      APP_NAME: "Dealer Reports"
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:${APP_PORT:-8089}
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/storage/database.sqlite
      LOG_CHANNEL: stack
    volumes:
      - app_storage:/var/www/storage
    networks:
      - dealer-reports-net

  nginx:
    build:
      context: ./docker/nginx
    image: dealer-reports-nginx:latest
    restart: always
    ports:
      - "${APP_PORT:-8089}:80"
    volumes:
      - app_storage:/var/www/storage
      - ./public:/var/www/public
    depends_on:
      - app
    networks:
      - dealer-reports-net

volumes:
  app_storage:
    driver: local

networks:
  dealer-reports-net:
    driver: bridge
